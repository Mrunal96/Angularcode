<div class="container">

    <div class="row">
        <div class="col-lg-9 col-sm-12 mt-5">
            <input type="text" placeholder="Enter Project Name" class="form-control" name="projectname" [(ngModel)]="projectname">
        </div>
        <div class="col-lg-3 col-sm-12 mt-5">
            <button type="button" class="btn btn-info" (click) = "findUserbyProjectname()">Search</button>
        </div>
    </div>
    <h2 class="mt-5">Results</h2>
    <div class="row col-lg-12 col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Project Name</th>
                    <th>Manager Name</th>
                    <th>Id</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{user.email}}</td>
                    <td>{{user.projectname}}</td>
                    <td>{{user.managername}}</td>
                    <td>{{user.id}}</td>
                    <td>{{user.location}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
