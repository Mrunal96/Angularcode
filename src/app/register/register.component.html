<div style="text-align: center" >
    <h3 class="text-info"><b>{{message}}</b></h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Add details</h4>
            <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">All fields must be filled</div>
            <form (ngSubmit)="!todoForm.invalid&&registerNow()" #todoForm="ngForm">
                <fieldset>
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="text" [(ngModel)]="user.email" name="email" id="email"
                        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #todoemail="ngModel"
                            class="form-control" placeholder="Enter Email" required ="required" />
                            <div class="alert alert-warning" *ngIf="todoemail.dirty && todoemail.invalid">
                                Please enter a valid email</div>
                    </div>
                    <div class="form-group">
                        <label for="projectname">Project Name</label>
                        <input type="text" [(ngModel)]="user.projectname" name="projectname" id="projectname" #todoProjectname="ngModel"
                            class="form-control" placeholder="Enter Project Name" minlength="4"required ="required" />
                            <div class="alert alert-warning" *ngIf="todoProjectname.dirty && todoProjectname.invalid">Enter atleast 4 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="managername">Manager Name</label>
                        <input type="text" [(ngModel)]="user.managername" name="managername" id="managername"
                            class="form-control" placeholder="Enter Manager Name" required ="required" />
                    </div>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" [(ngModel)]="user.id" name="id" id="id" #todoId="ngModel"
                            class="form-control" placeholder="Enter Id" minlength="6"required ="required" />
                            <div class="alert alert-warning" *ngIf="todoId.dirty && todoId.invalid">Enter atleast 6 digits</div>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" [(ngModel)]="user.location" name="location" id="location" #todoLocation="ngModel"
                            class="form-control" placeholder="Enter Location"minlength="4" required ="required" />
                            <div class="alert alert-warning" *ngIf="todoLocation.dirty && todoLocation.invalid">Enter atleast 4 characters</div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Add"  >
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
